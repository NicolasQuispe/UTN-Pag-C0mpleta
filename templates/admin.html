<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <title>Panel de Administración</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .admin-menu {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2,
        h3 {
            color: #333;
        }

        form {
            margin-bottom: 2rem;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            padding: 0.7rem 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="admin-menu">
        <h1>Panel de Administración</h1>

        <!-- Sección Banner -->
        <section>
            <h2>Modificar Banner</h2>
            <form action="/admin/update_banner" method="POST" enctype="multipart/form-data">
                <label for="banner-title">Título del Banner:</label>
                <input type="text" id="banner-title" name="banner_title" value="ELIGE TU PAQUETE">

                <label for="banner-image">Imagen del Banner:</label>
                <input type="file" id="banner-image" name="banner_image">

                <button type="submit">Actualizar Banner</button>
            </form>
        </section>

        <!-- Sección Paquetes -->
        <section>
            <h2>Modificar Paquetes</h2>
            <!-- Paquete 1 -->
            <form action="/admin/update_package" method="POST" enctype="multipart/form-data">
                <h3>Paquete 1</h3>
                <label for="package1-title">Nombre del Paquete:</label>
                <input type="text" id="package1-title" name="package1_title" value="Disney Orlando">

                <label for="package1-image">Imagen:</label>
                <input type="file" id="package1-image" name="package1_image">

                <label for="package1-link">Enlace de Reserva:</label>
                <input type="text" id="package1-link" name="package1_link" value="{{ url_for('reserva1') }}">

                <button type="submit">Actualizar Paquete 1</button>
            </form>

            <!-- Paquete 2 -->
            <form action="/admin/update_package" method="POST" enctype="multipart/form-data">
                <h3>Paquete 2</h3>
                <label for="package2-title">Nombre del Paquete:</label>
                <input type="text" id="package2-title" name="package2_title" value="Disney Paris">

                <label for="package2-image">Imagen:</label>
                <input type="file" id="package2-image" name="package2_image">

                <label for="package2-link">Enlace de Reserva:</label>
                <input type="text" id="package2-link" name="package2_link" value="{{ url_for('reserva2') }}">

                <button type="submit">Actualizar Paquete 2</button>
            </form>
        </section>

        <!-- Sección Redes Sociales -->
        <section>
            <h2>Modificar Redes Sociales</h2>
            <form action="/admin/update_socials" method="POST">
                <label for="facebook-link">Facebook:</label>
                <input type="text" id="facebook-link" name="facebook_link" value="https://www.facebook.com">

                <label for="twitter-link">Twitter:</label>
                <input type="text" id="twitter-link" name="twitter_link" value="https://www.twitter.com">

                <label for="instagram-link">Instagram:</label>
                <input type="text" id="instagram-link" name="instagram_link" value="https://www.instagram.com">

                <button type="submit">Actualizar Redes Sociales</button>
            </form>
        </section>

        <!-- Sección Footer -->
        <section>
            <h2>Modificar Footer</h2>
            <form action="/admin/update_footer" method="POST">
                <label for="footer-text">Texto del Footer:</label>
                <input type="text" id="footer-text" name="footer_text" value="Derechos Reservados @2024">

                <button type="submit">Actualizar Footer</button>
            </form>
        </section>
    </div>
</body>

</html>
