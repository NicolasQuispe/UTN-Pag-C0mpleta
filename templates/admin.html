<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Configuración</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.5;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Editar Configuración</h1>
    <form method="POST" action="/guardar">
        <label for="banner_title">Título del Banner:</label>
        <input type="text" name="banner_title" value="{{ banner_title or ''  }}" required>

        <label for="package1_title">Título Paquete 1:</label>
        <input type="text" name="package1_title" value="{{ package1_title or ''  }}" required>

        

        <label for="package1_link">Enlace Paquete 1:</label>
        <input type="text" name="package1_link" value="{{ package1_link or ''  }}" required>

        <label for="package2_title">Título Paquete 2:</label>
        <input type="text" name="package2_title" value="{{ package2_title or ''  }}" required>

        

        <label for="package2_link">Enlace Paquete 2:</label>
        <input type="text" name="package2_link" value="{{ package2_link or ''  }}" required>

        <label for="facebook_link">Enlace Facebook:</label>
        <input type="text" name="facebook_link" value="{{ facebook_link or ''  }}" required>

        <label for="twitter_link">Enlace Twitter:</label>
        <input type="text" name="twitter_link" value="{{ twitter_link or ''  }}" required>

        <label for="instagram_link">Enlace Instagram:</label>
        <input type="text" name="instagram_link" value="{{ instagram_link or ''  }}" required>

        <label for="footer_text">Texto del Footer:</label>
        <input type="text" name="footer_text" value="{{ footer_text or ''  }}" required>

        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
